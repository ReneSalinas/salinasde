<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="GridJQ.css">
    <title>Practica En Clase Grid Drop Con JQ</title>
</head>
<body>
    <div id="idcontene" class="contenedor">
        <div id="caja1" class="caja">caja 1</div>
        <div id="caja2" class="caja">caja 2</div>
        <div id="caja3" class="caja">caja 3</div>
        <div id="caja4" class="caja">caja 4</div>
        <div id="caja5" class="caja">caja 5</div>
        <div id="caja6" class="caja">caja 6</div>
    </div>
    <script>
        $(document).ready(function()
    {
        $('#idcontene').click(function(e){
           console.log(e); 
           $(e.target).toggleClass('cajaSeleccionada');
        });
    
        
    
    });
    </script>
    
</body>
</html>
