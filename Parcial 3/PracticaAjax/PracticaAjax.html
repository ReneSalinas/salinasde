<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <br></br>
      <title>REGISTRO DE INVENTARIO</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="CargarControl.js"></script>
</head>

<body>
    <div class="container">
    <form class="form" name="formulario1" action="CargarControl.js">

      <h1 id="Cabeza"> REGISTRO DE INVENTARIO </h1>
      <br></br>
      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="idE" class="text-info">ID DEL EMPLEADO</label>
                <input id="idE" type="text" class="form-control" placeholder="19100254"/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="NombreProducto" class="text-info">NOMBRE DEL PRODUCTO</label>
                <input id="NombreProducto" oninput="ajaxFunction();" type="text" class="form-control" placeholder="Call of Duty"/>
          </div>
      </div>


      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Plataforma" class="text-info">PLATAFORMA</label>
                <!--<input id="Plataforma" type="select" class="form-control" placeholder="PC"/>--> 
                <select class="form-control" id="Plataforma">
                  <option selected="">PC</option>
                  <option value="1">PLAYSTATION 4</option>
                  <option value="2">PLAYSTATION 5</option>
                  <option value="3">XBOX ONE</option>
                  <option value="4">XBOX SERIES X</option>
                </select>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Presentacion" class="text-info">PRESENTACION</label>
                <!--<input id="Presentacion" type="text" class="form-control" placeholder="(Lada)-Numero "/>-->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Presentacion" id="Presentacion1" value="option1" checked>
                  <label class="form-check-label" for="Presentacion1">
                    FISICO
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Presentacion" id="Presentacion2" value="option2">
                  <label class="form-check-label" for="Presentacion2">
                    DIGITAL
                  </label>
                </div>
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="costo" class="text-info">COSTO</label>
                  <input id="costo" type="number" class="form-control" step="0.01" min="5" max="350" placeholder="60.00"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="cantidad" class="text-info">CANTIDAD</label>
                  <input id="cantidad" type="number" class="form-control" placeholder="1" min="1"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="clasificacion" class="text-info">CLASIFICACION</label>
                  <!--<input id="restriccion" type="text" class="form-control" placeholder="Nombre del Pais"/>-->
                  <select class="form-control" id="clasificacion">
                        <option selected="">E</option><!--PARA TODOS-->
                        <option value="1">E+10</option><!--PARA TODOS MAYORES DE 10-->
                        <option value="2">TEEN</option><!--PARA ADOLESCENTES MAYORES DE 13 AÑOS -->
                        <option value="3">MATURE</option><!--PARA MADUROS MAYORES DE 17 AÑOS-->
                        <option value="4">A</option><!--PARA ADULTOS MAYORES DE 18-->
                  </select>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="estado" class="text-info">ESTADO</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="estado" id="estado1" value="option1" checked>
                  <label class="form-check-label" for="estado1">
                    NUEVO
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="estado" id="estado2" value="option2">
                  <label class="form-check-label" for="estado">
                    USADO
                  </label>
            </div>
      </div>

      
      <button id="btn1" type="button" class="btn btn-primary">REGISTRAR</button>
      <button id="btn2" type="button" class="btn btn-default" data-toggle="modal" data-target="#modal1">Sin java</button>
      <button id="btn3" type="button" class="btn btn-default" data-toggle="modal">Con java</button>

      <div class="alert alert-primary alert-dismissible collapse" role="alert" id="alerta1">
        Holaa
        <button id="btncloseAlert" type="button" class="close"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          holA2
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                //console.log("click en bt1")
                $('#alerta1').show();
                
            });
            $('#btncloseAlert').click(function(){
                $('#alerta1').hide();
            });
            $("#btn2").click(function(){
                console.log("click en bt2")
                
            });
            $("#btn3").click(function(){
                //console.log("click en bt1")
                $('#modal1').modal();
                
            });
        });
    </script>

    </form>
    <div>
</body>
<html>
